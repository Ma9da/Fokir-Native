<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fokir personal portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- ========== Start contact ========== -->
    <section class="contact">
        <div class="container flex-container">
            <h2 class="title">contact us</h2>
            <form action="" class="contactForm">
                <div class="row">
                    <label for="name"></label>
                    <input class="contactInput" type="text" name="name" id="name" placeholder="Name" required>
                    <label for="mail"></label>
                    <input class="contactInput" type="email" name="mail" id="mail" placeholder="Email" required>
                </div>
                <label for="subject"></label>
                <input class="contactInput" type="text" name="subject" id="subject" placeholder="Subject" required>
                <label for="message"></label>
                <textarea class="contactInput" name="message" id="message" rows="4"></textarea>
                <input class="btn" type="submit" value="SEND MESSAGE">
            </form>
        </div>
    </section>
    <!-- ========== End contact ========== -->
    <script src="./script.js"></script>
</body>

</html>
